<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador - OnlineGames</title>
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/playGame.css">
    <script type="module" src="src/adminGame.js"></script>
</head>
<body>
    <div class="container-buttons">
        <h1 class="josefin-light">Benvingut Admin!</h1>
        <button id="startStopBtn">Engegar</button>
        <label for="width">Amplada:</label>
        <input id="width" type="number" min="1">
        <label for="height">Altura:</label>
        <input id="height" type="number" min="1">
        <label for="floors">Pisos:</label>
        <input id="floors" type="number" min="4" max="4">
    </div>
    <div class="container">
        <div class="game-area">
            <canvas id="areaDeJoc"></canvas>
        </div>
    </div>
</body>
</html>
